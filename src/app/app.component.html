<ion-app>

  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="flashlight-outline" slot="start"></ion-icon>
          <ion-label>Linterna</ion-label>
          <ion-toggle slot="end" (ionChange)="this.usarLinterna($event)" [(ngModel)]="this.linterna"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Modo oscuro</ion-label>
          <ion-toggle slot="end" (ionChange)="toggleTheme($event)" [(ngModel)]="this.darkModeBoolean"></ion-toggle>
        </ion-item>
        <ion-item (click)="this.getGeolocation()">
          <ion-icon slot="start" name="compass-outline"></ion-icon>
          <ion-label>Geolocalizaci√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
