<ion-app>

  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item>
          <ion-icon name="flashlight-outline" slot="start"></ion-icon>
          <ion-label>{{ "LINTERNA" | translate }}</ion-label>
          <ion-toggle slot="end" (ionChange)="this.usarLinterna($event)" [(ngModel)]="this.linterna"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>{{ "MODO_OSCURO" | translate }}</ion-label>
          <ion-toggle slot="end" (ionChange)="toggleTheme($event)" [(ngModel)]="this.darkModeBoolean"></ion-toggle>
        </ion-item>

        <ion-item (click)="this.getGeolocation()">
          <ion-icon slot="start" name="compass-outline"></ion-icon>
          <ion-label>{{ "GEOLOCALIZACION" | translate }}</ion-label>
        </ion-item>

        <ion-item (click)="this.cargarQR()">
          <ion-icon slot="start" name="qr-code-outline"></ion-icon>
          <ion-label>{{ "QR" | translate }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="language-outline"></ion-icon>
          <ion-label>{{ "CAMBIAR_IDIOMA" | translate }}</ion-label>
          <ion-select okText="Ok" cancelText='{{ "CANCELAR" | translate }}' [(ngModel)]="this.idioma" (ionChange)="this.cambiarIdioma()">
            <ion-select-option value="es">{{ "ESPANOL" | translate }}</ion-select-option>
            <ion-select-option value="en">{{ "INGLES" | translate }}</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
