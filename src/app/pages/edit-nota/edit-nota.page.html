<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="this.backButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="tasks" (ngSubmit)="this.sendForm()">

    <br>

    <ion-item>
      <ion-input type="text" 
      formControlName="title"
      placeholder="Título"></ion-input>
    </ion-item>

    <br>

    <ion-item>
      <ion-textarea 
      formControlName="description"
      placeholder="Descripción"
      autocapitalize="true"
      auto-grow="true"></ion-textarea>
    </ion-item>

    <br>

    <ion-item *ngIf="!this.nota.color" (click)="this.seleccionarColor()">
      <ion-icon slot="start" name="color-palette-outline"></ion-icon>
      <ion-label>Selecciona un color para la nota...</ion-label>
    </ion-item>

    <ion-item *ngIf="this.nota.color" (click)="this.seleccionarColor()">
      <div [ngStyle]="{'background-color': this.nota.color}" style="width: 100%; height: 100%;"></div>
    </ion-item>

    <br>

    <div style="text-align: right;">
      <ion-button shape="round" color="primary" fill="outline" type="submit" [disabled]="!tasks.valid">Cambiar Nota</ion-button>
    </div>
  </form>
</ion-content>
